<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Student Management</a>
            </li>
        </ul>
    </div>
    <div class="input-group">
        <form th:action="@{/}">
            <div class="form-outline">
                <input type="search" width="100" name="keyword" id="form1" class="form-control" required="required" placeholder="Search student with name or email id"/>
<!--                <label class="form-label" for="form1"></label>-->
            </div>
            <div>
                <button type="button" class="btn btn-primary">
                    <i class="fas fa-search"></i>Search
                </button>
            </div>

        </form>
    </div>
</nav>
<div class="container">
<div class="row">
    <h1>List Students</h1>
</div>
<div class="row">
    <div class="col-lg-3">
        <a th:href="@{/student/new}" class="btn btn-primary btn btn-primary btn-sm mb-3">Add Student</a>
    </div>
</div>
    <table class="table table-striped table table-bordered">

        <thead class="table-dark">
            <tr>
                <th>Student First Name</th>
                <th>Student Last Name</th>
                <th>Student Email</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a th:href="@{/student/edit/{id}(id=${student.id})}"
                       class="btn btn-primary">Update</a>

                    <a th:href="@{/student/{id}(id=${student.id})}"
                       class="btn btn-danger">Delete</a>
                </td>
                
            </tr>
        </tbody>

    </table>
</div>
</body>
</html>
